<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ÎÞ±êÌâÎÄµµ</title>
<style>
*{ margin:0; padding:0}
ul{ list-style:none; width:200px; border:1px solid #333; margin:100px auto;}
li{ height:30px; line-height:30px; text-align:center;}
.focus{ background:#F93; color:#fff;}
.near{ background:#FFC;}
.none{ background:blue;}
</style>

<script>
	window.onload = function(){
		var oUl = document.getElementById('ul');
		var aLi = oUl.children;
		var first = oUl.firstElementChild;
		var last = oUl.lastElementChild;
		
		for(var i=0; i<aLi.length; i++){
			aLi[i].onmouseover = function(){
				for(var i=0; i<aLi.length; i++){
					aLi[i].className = '';	
				}	
				first.className = 'none';
				last.className = 'none';
				
				if(this == first || this == last){
					this.className = 'none';
				}else{
					this.className = 'focus';
					this.previousElementSibling.className = 'near';
					this.nextElementSibling.className = 'near';
					first.className = 'none';
					last.className = 'none';
				}
			}
		}
		oUl.onmouseout = function(){
			for(var i=0; i<aLi.length; i++){
					aLi[i].className = '';	
				}	
				first.className = 'none';
				last.className = 'none';
		}
			
	};
</script>
</head>

<body>
<ul id="ul">
	<li class="none">first</li>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <li>555</li>
    <li class="none">last</li>
</ul>
</body>
</html>
